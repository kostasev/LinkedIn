
<div style="padding-top: 30px;">
  <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
    {{errorMsg}}
  </div>
  <form  method="POST">
    <br/>
    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label">First name</label>
      <div class="col-sm-9">
        <input [(ngModel)]="userCr.name" type="text" class="form-control" id="name" name="name" placeholder="First name">
      </div>
    </div>
    <div class="form-group row">
      <label for="surname" class="col-sm-3 col-form-label">Last name</label>
      <div class="col-sm-9">
        <input [(ngModel)]="userCr.surname" type="text" class="form-control" id="surname" name="surname" placeholder="Last name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input [(ngModel)]="userCr.email" type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="pass" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
        <input [(ngModel)]="userCr.pass" type="password"  class="form-control" id="pass" name="pass" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="repass" class="col-sm-3 col-form-label">Re-enter Password</label>
      <div class="col-sm-9">
        <input [(ngModel)]="userCr.repass" type="password" class="form-control" id="repass" name="repass" placeholder="Re-enter Password">
      </div>
    </div>
    <!--<div class="form-group row">
      <label for="phone" class="col-sm-3 col-form-label">Phone</label>
      <div class="col-sm-9">
        <input [(ngModel)]="userCr.phone" type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
      </div>
    </div>-->
    <div class="form-group row">
      <label for="birthday" class="col-sm-3 col-form-label">Birth Date</label>
      <div class="col-sm-9">
        <input [(ngModel)]="userCr.birthday" type="date" class="form-control" name="birthday" id="birthday">
      </div>
    </div>
    <div class="form-group row col-md-10">
      <button (click)="signUser()" type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </form>
</div>
