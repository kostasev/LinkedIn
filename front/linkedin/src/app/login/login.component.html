<div  style="padding-top: 30px;">
  <form  method="POST">
    <br/>
    <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
      {{errorMsg}}
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input [(ngModel)]="user.email" type="email" class="form-control" id="email" name="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="pass" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
        <input [(ngModel)]="user.pass" type="password" class="form-control" id="pass" name="pass" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button (click)="logUser()" type="submit"  class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
</div>
