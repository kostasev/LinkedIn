<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-3">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="imageToShow" alt="Place image title" *ngIf="!isImageLoading; else noImageFound">
      <ng-template #noImageFound>
        <img class="card-img-top" src="../../assets/user-default.png" alt="Fallbackimage">
      </ng-template>
      <div class="card-body">
        <h5 class="card-title">{{user.name}} {{user.surname}}</h5>
        <p>{{user.email}}</p>
        <input type="hidden" value="{{user.id}}">
        <a class="btn btn-primary" routerLink="/network">My Network</a><br><br>
        <a class="btn btn-primary" routerLink="/profile/0">View Profile</a>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <app-posts [name]="user.name" [surname]="user.surname"></app-posts>
  </div>
  <div class="col-md-2"></div>
</div>
