<div style="padding-top: 30px;">
  <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
    {{errorMsg}}
  </div>
  <div *ngIf="successMsg" class="alert alert-success" role="alert">
    {{successMsg
    }}
  </div>
  <form  method="POST">
    <br/>
    <div class="form-group row">
      <label for="oldpass" class="col-sm-3 col-form-label">Old Password</label>
      <div class="col-sm-9">
        <input [(ngModel)]="user.oldpass" type="password"  class="form-control" id="oldpass" name="oldpass" placeholder="Old Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="pass" class="col-sm-3 col-form-label">New Password</label>
      <div class="col-sm-9">
        <input [(ngModel)]="user.pass" type="password"  class="form-control" id="pass" name="pass" placeholder="New Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="repass" class="col-sm-3 col-form-label">Re-enter Password</label>
      <div class="col-sm-9">
        <input [(ngModel)]="user.repass" type="password" class="form-control" id="repass" name="repass" placeholder="Re-enter New Password">
      </div>
    </div>
    <div class="form-group row col-md-10">
      <button (click)="UpdatePass()" type="submit" class="btn btn-primary">Change Password</button>
    </div>
  </form>
</div>
