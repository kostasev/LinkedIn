<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-3">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="imageToShow" alt="Place image title" *ngIf="!isImageLoading; else noImageFound">
    <ng-template #noImageFound>
      <img class="card-img-top" src="../../assets/user-default.png" alt="Fallbackimage">
    </ng-template>
    <div class="card-body">
      <h5 class="card-title">{{user.name}} {{user.surname}}</h5>
      <p>{{user.email}}</p>
      <input type="hidden" value="{{user.id}}">
      <a *ngIf="!isMe" class="btn btn-primary" routerLink="/message/{{user.id}}">Send Message</a>
      <input
        type="file"
        style="display: none"
        (change)="onFileSelect($event)"
        #fileInput
      >
      <a *ngIf="isMe" class="btn btn-primary" (click)="fileInput.click()">Upload Profile Image</a><br><br>
      <a *ngIf="isMe" class="btn btn-primary" routerLink="/settings">Edit Profile</a>
    </div>
  </div>
  </div>

  <div class="col-md-5">
    <div class="row">
      <div class="col-md-11"><h3>Work Experience</h3></div><button *ngIf="isMe" type="button" class="btn">+</button>
    </div>
    <br>
    <app-skill [type]="0" [is_me]="isMe" [id]="user['id']"></app-skill>
    <br>
    <div class="row">
      <div class="col-md-11"><h3>Education</h3></div ><button *ngIf="isMe" type="button" class="btn">+</button>
    </div>
    <br>
    <app-skill [type]="1" [is_me]="isMe" [id]="user['id']"></app-skill>
    <br>
    <div class="row">
      <div class="col-md-11"><h3>Skills</h3></div><button *ngIf="isMe" type="button" class="btn">+</button>
    </div>
    <br>
    <app-skill [type]="2" [is_me]="isMe" [id]="user['id']"></app-skill>
  </div>
  <div class="col-md-2"></div>
</div>



<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button">
              <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr>

<pre>{{closeResult}}</pre>
